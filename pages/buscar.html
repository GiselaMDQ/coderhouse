<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" description="buscar animales perdidos gato perro" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="../css/styleSass.css">
    <link rel="stylesheet" href ="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <title>Buscar</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <section class ="container">
                    <img src="../images/PetLogoNoBckg.png" width="30" height="30">
                    </section>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="../index.html">Inicio</a>
                  <a class="nav-link" href="../pages/reportar.html">Reportar</a>
                  <a class="nav-link active" aria-current="page"  href="#">Buscar</a>
                  <a class="nav-link" href="../pages/sponsor.html">Sponsors</a>
                  <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                </div>
              </div>
            </div>
    </nav>
      
   </header>
    <main class="main d-flex flex-column">
        <div class="mainReportar container">
                <form action="resultados.html" method="GET" class="row row-cols-2" id="formularioBuscar">
                    <div class="cell">
                        <label>Perdido</label>
                        <input class="form-check-input" type="radio" name="opcionesBuscar" value="perdido">
                    </div>
                    <div class="cell">
                        <label>Encontrado</label>
                        <input class="form-check-input" type="radio" name="opcionesBuscar" value="encontrado">
                    </div>
                     <div id="errorTipoBuscar" class="cell col-12 text-danger mt-1" style="display: none;">Este campo es obligatorio</div>
                    <div class="cell">
                        <label>(*) Tipo</label>
                    </div>
                    <div>
                        <select class="cell form-control" id="tipoAnimalBuscado">
                            <option>Perro</option>
                            <option>Gato</option>
                        </select>
                    </div>
                    <div class="cell">
                        <label>Raza</label>
                    </div>
                    <div class="cell">      
                        <input type="text" class="form-control customInput" id="razaBuscado">
                    </div>
                    <div>
                        <label>(*) Foto</label>
                    </div>
                    <div class="cell">      
                        <input type="file" class="form-control">
                    </div>
                    <div class="justify-content-center align-items-center">
                        <img class="img-fluid p-4" src="../images/mardel.jpg"> 
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-2">
                    <button type="submit" class="btn" id="botonBuscar">Buscar</button>
                </div> 
                </form>
            
    </main> 
    <footer class="footer">
        <section class="footerText">
            <p>Todos los derechos reservados</p>
        </section>
        <section class="footerItem">
            <img class="bottomSocial" src= "../icons/Facebook_Logo_Primary.png" alt="Facebook" >
            <img class="bottomSocial" src= "../icons/Instagram_Glyph_Gradient.png" alt="Instagram" >
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
     <script src="../js/animal.js"></script>  
    <script src="../js/buscar.js"></script>
</body>
</html>
