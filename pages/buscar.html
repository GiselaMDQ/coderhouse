   </header>
    <main class="main d-flex flex-column">
        <div class="mainReportar container">
            <div class="formCard">
                <h2 class="formTitle">Buscar Animal</h2>
                <form action="resultados.html" method="GET" id="formularioBuscar">
                    <!-- Situaci√≥n: Perdido/Encontrado -->
                    <div class="formSection">
                        <label class="formLabel required" for="situacionSelectBuscar">Situaci√≥n</label>
                        <select class="form-control formInput" id="situacionSelectBuscar" name="opcionesBuscar">
                            <option value="">Seleccione una opci√≥n</option>
                            <option value="perdido">üîç Perdido</option>
                            <option value="encontrado">‚ú® Encontrado</option>
                        </select>
                        <div id="errorTipoBuscar" class="errorMessage" style="display: none;">Este campo es obligatorio</div>
                    </div>

                    <!-- Tipo: Perro/Gato -->
                    <div class="formSection">
                        <label class="formLabel required">Tipo de Animal</label>
                        <div class="cardSelectionGroup">
                            <div class="selectionCard petCard" data-value="Perro">
                                <input type="radio" name="tipoAnimalBuscar" value="Perro" id="tipoPerroBuscar" class="hiddenRadio">
                                <div class="cardContent">
                                    <div class="petIcon">üêï</div>
                                    <div class="cardLabel">Perro</div>
                                </div>
                            </div>
                            <div class="selectionCard petCard" data-value="Gato">
                                <input type="radio" name="tipoAnimalBuscar" value="Gato" id="tipoGatoBuscar" class="hiddenRadio">
                                <div class="cardContent">
                                    <div class="petIcon">üêà</div>
                                    <div class="cardLabel">Gato</div>
                                </div>
                            </div>
                        </div>
                        <div id="errorTipoAnimalBuscar" class="errorMessage" style="display: none;">Este campo es obligatorio</div>
                    </div>

                    <!-- Campo de Raza -->
                    <div class="formGroup">
                        <label class="formLabel" for="razaBuscado">Raza</label>
                        <input type="text" class="form-control formInput" id="razaBuscado" placeholder="Ej: Labrador, Persa... (opcional)">
                    </div>

                    <!-- Mapa de Geolocalizaci√≥n -->
                    <div class="formSection">
                        <label class="formLabel">Ubicaci√≥n de b√∫squeda (opcional)</label>
                        <div class="mapControls">
                            <button type="button" class="btn btnLocation" id="btnUbicacionActualBuscar">
                                üìç Usar mi ubicaci√≥n actual
                            </button>
                            <span class="locationStatus" id="locationStatusBuscar">Haz clic en el mapa o usa tu ubicaci√≥n actual</span>
                        </div>
                        <div id="mapBuscar" class="mapContainer"></div>
                        <input type="hidden" id="latitudBuscar" name="latitud">
                        <input type="hidden" id="longitudBuscar" name="longitud">
                    </div>

                    <div class="formActions">
                        <button type="submit" class="btn btnSubmit" id="botonBuscar">Buscar</button>
                    </div>
                </form>
            </div>
