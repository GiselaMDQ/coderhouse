<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" description="participar proyecto reencuentro animales perdidos dueños" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="../css/styleSass.css">
    <link rel="stylesheet" href ="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <section class ="container">
                    <img src="../images/PetLogoNoBckg.png" width="30" height="30">
                    </section>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="../index.html">Inicio</a>
                  <a class="nav-link" href="../pages/reportar.html">Reportar</a>
                  <a class="nav-link" href="../pages/buscar.html">Buscar</a>
                  <a class="nav-link" href="../pages/sponsor.html">Sponsors</a>
                  <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                </div>
              </div>
            </div>
    </nav>
    </header>
    <main class="main d-flex flex-column">
        <div class="mainContacto container">
            <div class="formCard">
                <h2 class="formTitle">Quiero colaborar con el proyecto</h2>
                <p class="formSubtitle">Dejanos tus datos y nos vamos a contactar con vos</p>
                <form id="formularioContacto">
                    <div class="formGroup">
                        <label class="formLabel required" for="nombreContacto">Nombre y apellido</label>
                        <input type="text" class="form-control formInput" id="nombreContacto" placeholder="Tu nombre completo" required>
                    </div>

                    <div class="formRow">
                        <div class="formGroup">
                            <label class="formLabel required" for="telefonoContacto">Teléfono</label>
                            <input type="tel" class="form-control formInput" id="telefonoContacto" placeholder="Ej: +54 9 11 1234-5678" required>
                        </div>
                        <div class="formGroup">
                            <label class="formLabel required" for="emailContacto">Email</label>
                            <input type="email" class="form-control formInput" id="emailContacto" placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="formGroup">
                        <label class="formLabel required" for="propuestaContacto">Contanos tu propuesta</label>
                        <textarea class="form-control formInput" rows="5" id="propuestaContacto" placeholder="Cuéntanos cómo te gustaría colaborar con el proyecto..." required></textarea>
                    </div>

                    <div class="formActions">
                        <button type="submit" class="btn btnSubmit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal fade" id="modalConfirmacionContacto" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        ¡Gracias por tu interés! Hemos recibido tu mensaje y nos pondremos en contacto contigo pronto.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal" id="cerrarConfirmacionContacto">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section class="footerText">
            <p>Todos los derechos reservados</p>
        </section>
        <section class="footerItem">
            <img class="bottomSocial" src= "../icons/Facebook_Logo_Primary.png" alt="Facebook" >
            <img class="bottomSocial" src= "../icons/Instagram_Glyph_Gradient.png" alt="Instagram" >
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/contacto.js"></script>
</body>
</html>
