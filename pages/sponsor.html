<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="../css/style.css">
    <title>Sponsor</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <section class ="container">
                    <img src="../images/PetLogoNoBckg.png" width="30" height="30">
                    </section>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="../index.html">Inicio</a>
                  <a class="nav-link" href="../pages/reportar.html">Reportar</a>
                  <a class="nav-link" href="../pages/buscar.html">Buscar</a>
                  <a class="nav-link active" aria-current="page" href="#">Sponsors</a>
                  <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                </div>
              </div>
            </div>
    </nav>
    </header>
    <main class="main">
        <section class="mainContacto container">
            <section class="mainContactoTop container mb-5 mt-4">
                <p class="fw-bold fs-4">Quiero participar como sponsor</p>
                <p class="fst-italic text-muted text-center">--Dejanos tus datos y nos vamos a contactar con vos--</p>
            </section>
            <section class="container mainContactoBottom">
                <form class="row row-cols-2 justify-content-center align-items-center">
                    <div class="col mb-3 -md-6">
                        <label">Nombre y apellido</label>
                    </div>
                    <div class="col mb-3 -md-6">
                        <input class="form-control" type="text"">
                    </div>
                    <div class="col mb-3 -md-6">
                        <label">Empresa</label>
                    </div>
                    <div class="col mb-3 -md-6">
                        <input class="form-control" type="text">
                    </div>
                    <div class="col mb-3 -md-6">
                    <label>Telefono</label>
                    </div>
                    <div class="col mb-3 -md-6">      
                        <input type="number" class="form-control">
                    </div>
                    <div class="col mb-3 -md-6">
                        <label>Email</label>
                    </div>
                    <div class="col mb-3 -md-6">      
                        <input type="email" class="form-control">
                    </div>
                    <div class="col -md-12">
                        <button type="submit" class="btn bg-success-subtle">Enviar</button>
                    </div>
                </section>
                <div id="carouselExample" class="carousel slide container">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../images/royal.png" class="img-fluid d-block mx-auto">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/animalia.png" class="img-fluid d-block mx-auto">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/doctor paso.png" class="img-fluid d-block mx-auto">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="text-dark fs-1" aria-hidden="true">&lsaquo;</span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="text-dark fs-1" aria-hidden="true">&rsaquo;</span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footerText">
            <p>Todos los derechos reservados</p>
        </section>
        <section class="footerItem">
            <img class="bottomSocial" src= "../images/igLogo.png" alt="Instagram" >
            <img class="bottomSocial" src= "../images/faceLogo.png" alt="Facebook" >
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
