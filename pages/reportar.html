   </header>
    <main class="main d-flex flex-column">
        <div class="mainReportar container">
            <div class="formCard">
                <h2 class="formTitle">Reportar Animal</h2>
                <form id="formularioReportar">
                    <!-- Situaci√≥n: Perdido/Encontrado -->
                    <div class="formSection">
                        <label class="formLabel required" for="situacionSelect">Situaci√≥n</label>
                        <select class="form-control formInput" id="situacionSelect" name="opcionesRadio">
                            <option value="">Seleccione una opci√≥n</option>
                            <option value="perdido">üîç Perdido</option>
                            <option value="encontrado">‚ú® Encontrado</option>
                        </select>
                        <div id="errorTipo" class="errorMessage" style="display: none;">Este campo es obligatorio</div>
                    </div>

                    <!-- Tipo: Perro/Gato -->
                    <div class="formSection">
                        <label class="formLabel required">Tipo de Animal</label>
                        <div class="cardSelectionGroup">
                            <div class="selectionCard petCard" data-value="Perro">
                                <input type="radio" name="tipoAnimal" value="Perro" id="tipoPerro" class="hiddenRadio">
                                <div class="cardContent">
                                    <div class="petIcon">üêï</div>
                                    <div class="cardLabel">Perro</div>
                                </div>
                            </div>
                            <div class="selectionCard petCard" data-value="Gato">
                                <input type="radio" name="tipoAnimal" value="Gato" id="tipoGato" class="hiddenRadio">
                                <div class="cardContent">
                                    <div class="petIcon">üêà</div>
                                    <div class="cardLabel">Gato</div>
                                </div>
                            </div>
                        </div>
                        <div id="errorTipoAnimal" class="errorMessage" style="display: none;">Este campo es obligatorio</div>
                    </div>

                    <!-- Campos de texto -->
                    <div class="formRow">
                        <div class="formGroup">
                            <label class="formLabel" for="razaReportado">Raza</label>
                            <input type="text" class="form-control formInput" id="razaReportado" placeholder="Ej: Labrador, Persa...">
                        </div>
                        <div class="formGroup">
                            <label class="formLabel" for="nombreReportado">Nombre</label>
                            <input type="text" class="form-control formInput" id="nombreReportado" placeholder="Nombre del animal">
                        </div>
                    </div>

                    <div class="formGroup">
                        <label class="formLabel" for="descripcionReportado">Descripci√≥n</label>
                        <textarea class="form-control formInput" rows="4" id="descripcionReportado" placeholder="Describe caracter√≠sticas f√≠sicas, color, tama√±o, etc."></textarea>
                    </div>

                    <div class="formGroup">
                        <label class="formLabel required" for="fotoReportado">Foto</label>
                        <input type="file" class="form-control formInput" id="fotoReportado" accept="image/*">
                        <div class="filePreview" id="filePreview" style="display: none;">
                            <img id="previewImage" src="" alt="Vista previa">
                        </div>
                    </div>

                    <!-- Mapa de Geolocalizaci√≥n -->
                    <div class="formSection">
                        <label class="formLabel">Ubicaci√≥n (opcional)</label>
                        <div class="mapControls">
                            <button type="button" class="btn btnLocation" id="btnUbicacionActual">
                                üìç Usar mi ubicaci√≥n actual
                            </button>
                            <span class="locationStatus" id="locationStatus">Haz clic en el mapa o usa tu ubicaci√≥n actual</span>
                        </div>
                        <div id="map" class="mapContainer"></div>
                        <input type="hidden" id="latitud" name="latitud">
                        <input type="hidden" id="longitud" name="longitud">
                    </div>

                    <div class="formActions">
                        <button type="button" class="btn btnSubmit" id="botonReportar">Reportar</button>
                    </div>
                </form>
            </div>
                <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header"> <!-- Cambia a bg-success para confirmaci√≥n -->
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                          Tu reporte ha sido enviado. Muchas gracias!
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn" data-bs-dismiss="modal" id="cerrarConfirmacionReporte">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
    </main>
