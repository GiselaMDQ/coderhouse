<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" description="reportar animales perdidos gato perro" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="../css/styleSass.css">
    <link rel="stylesheet" href ="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <title>Reportar</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <section class ="container">
                    <img src="../images/PetLogoNoBckg.png" width="30" height="30">
                    </section>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="../index.html">Inicio</a>
                  <a class="nav-link active" aria-current="page" href="#">Reportar</a>
                  <a class="nav-link" href="../pages/buscar.html">Buscar</a>
                  <a class="nav-link" href="../pages/sponsor.html">Sponsors</a>
                  <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                </div>
              </div>
            </div>
    </nav>
   </header>
    <main class="main d-flex flex-column">
        <div class="mainReportar container">

                <form class="row row-cols-2">   
                  <div class="cell">
                        <label">Perdido</label>
                        <input class="form-check-input" type="radio" name="opcionesRadio">
                    </div>
                    <div class="cell">
                        <label">Encontrado</label>
                        <input class="form-check-input" type="radio" name="opcionesRadio">
                    </div>

                    <div class="cell">
                        <label>(*) Tipo</label>
                    </div>
                    <div>
                        <select class="cell form-control">
                            <option>Perro</option>
                            <option>Gato</option>
                        </select>
                    </div>
                    <div class="cell">
                        <label>Raza</label>
                    </div>
                    <div class="cell">      
                        <input type="text" class="form-control customInput">
                    </div>
                    <div class="cell">
                        <label>Nombre</label>
                    </div>
                    <div class="cell">      
                        <input type="text" class="form-control">
                    </div>
                    <div class="cell">
                        <label>Descripción</label>
                    </div>
                    <div class="cell">      
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="cell">
                        <label>(*) Foto</label>
                    </div>
                    <div class="cell">      
                        <input type="file" class="form-control">
                    </div>
                    <div class="justify-content-center align-items-center">
                        <img class="img-fluid p-4" src="../images/mardel.jpg"> 
                    </div>
                </div>
                 <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#miModal">Reportar</button>
                </div>  
                </form>
                <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header"> <!-- Cambia a bg-success para confirmación -->
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                          Tu reporte ha sido enviado. Muchas gracias!
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
    </main> 
    <footer class="footer">
        <section class="footerText">
            <p>Todos los derechos reservados</p>
        </section>
        <section class="footerItem">
            <img class="bottomSocial" src= "../icons/Facebook_Logo_Primary.png" alt="Facebook" >
            <img class="bottomSocial" src= "../icons/Instagram_Glyph_Gradient.png" alt="Instagram" >
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
 
</body>
</html>
